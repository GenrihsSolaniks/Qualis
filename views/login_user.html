<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login as Author</title>
  <style>
    body {
      background-color: #cfd8d6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .login-box {
      background: white;
      padding: 40px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      border-radius: 12px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      border-radius: 16px;
      border: none;
      background: #eee;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>User Login</h2>
    <form action="../php/login.php" method="POST">
      <input type="email" name="email" required placeholder="Enter your email">
      <input type="hidden" name="role" value="User"> <!-- вот это важно -->
      <button type="submit">Log In</button>
    </form>
  </div>
</body>
</html>
